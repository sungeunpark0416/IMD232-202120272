<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week8</title>
  </head>
  <body style="font-size: 24px">
    <span>HELLO</span>

    <!-- 많이 쓰는 함수
  div
  a 링크
  img 이미지
  p 문단
  h1 ~ h6 제목
  ol, ul, li 리스트
-->

    <br />
    <div>디브로 감싸기</div>
    <div>디브로 감싸기</div>
    <!-- 줄바꿈 -->

    <span>스팬으로 감싸기</span>
    <span>스팬으로 감싸기</span>
    <!-- 붙여쓰기 -->

    대통령의 임기연장 또는 중임변경을 위한 헌법개정은 그 헌법개정 제안 당시의
    대통령에 대하여는 효력이 없다.
    <span style="color: red">국회는</span>
    의장 1인과 부의장 2인을 선출한다.
    <!-- 줄바꿈 않고 중간에 강조하고 싶으면 span style하기 -->

    대통령의 임기연장 또는 중임변경을 위한 헌법개정은 그 헌법개정 제안 당시의
    대통령에 대하여는 효력이 없다.
    <div style="color: red">국회는</div>
    의장 1인과 부의장 2인을 선출한다.

    <!-- 줄바꿈하고 강조표시 div style하기 -->
  </body>
</html>
