<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박성은 W2 Sketch1</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>
    <script>
      alert('안녕하세요? 성은이의 홈페이지에 오신 것을 환영합니다람쥐');
      prompt('저를 아시나요?');
      let letMeKnowYou;
      letMeKnowYou = prompt('당신의 이름은?', '박성은');
      confirm(
        'confirm과 alert의 차이는 있다. alert의 용도:확인, 취소의 용도가 없다. but confirm은 확인과 취소의 선택지가 있음. 현재 이 알림은 confirm이다.'
      );
      confirm('너의 이름은' + letMeKnowYou + '이구나');
    </script>
  </head>
  <body>
    <div class="viewport">
      <main>
        <section>
          <div class="container"></div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container">
            <h6>index.html.js</h6>
            <pre
              class="line-numbers"
              data-src="./index.html"
              data-download-link></pre>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
